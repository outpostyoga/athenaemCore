# .github/workflows/email-update.yml
name: Email Issue Updates

on:
  issue_comment:
    types: [created]

jobs:
  send-email:
    runs-on: ubuntu-latest
    steps:
      - name: Send email
        if: contains(join(github.event.issue.labels.*.name, ','), 'pinned')
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.zohocloud.ca
          server_port: 465
          secure: true
          from: ${{ secrets.EMAIL_USERNAME }}
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "SCRIPS daily commit comment from GitHub and Tyler."
          to: ${{ secrets.NOTIFICATION_EMAILS }}
          body: |
            #### github.com / outpostyoga / athenaemCore / Issues.
            #### "${{ github.event.issue.title }}"
            #### New Comment Posted
            
            ${{ github.event.comment.body }}"
            Link: ${{ github.event.issue.html_url }}
